<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style>
	.box{
		width: 50px;
		height: 50px;
		background-color: none;
		border: 2px solid black;
	}
	.row{
		display: flex;
	}
	.text{
		text-align: center;
	}
</style>
</head>
<body>
	<!--текст-->
	<h1>Морской бой!</h1>
	<h2 style="color: purple" class="purpletxt">1 линкор (4 клетки)</h2>
	<h2 style="color: green" class="greentxt">2 крейсера (3 клетки)</h2>
	<h2 style="color: blue" class="bluetxt">3 эсминца (2 клетки)</h2>
	<h2 style="color: red" class="redtxt">4 подлодки (1 клетка)</h2>
	<!--цифры-->

	<div class="box text">10</div>
	</div>

	<div class="row">

	<div class="box blue"></div>

	<!--ряд 3-->

	<div class="box miss"></div>
	</div>
	<!--ряд 4-->
	<div class="row">
	<div class="box text">D</div>
	<div class="box miss"></div>
	<div class="box green"></div>
	<div class="box miss"></div>
	<div class="box miss"></div>

	<div class="box miss"></div>
	<div class="box miss"></div>
	<div class="box miss"></div>
	</div>

	<script>
		let miss = document.querySelectorAll(".miss");
		let purple = document.querySelectorAll(".purple");
		let green = document.querySelectorAll(".green");
		let blue = document.querySelectorAll(".blue");
		let red = document.querySelectorAll(".red");
		let purpletxt = document.querySelector(".purpletxt");
		let greentxt = document.querySelector(".greentxt");
		let bluetxt = document.querySelector(".bluetxt");
		let redtxt = document.querySelector(".redtxt");

		let purpleCount = 0;
		let redCount = 0;
		let blueCount = 0;
		let greenCount = 0;

		for(let i=0; i<80; i=i+1){
			miss[i].onclick = function(){
				miss[i].style.backgroundImage = "url(cross.png)";
				miss[i].style.backgroundSize = "100%";
			}
		}
		for(let i=0; i<4; i=i+1){
			purple[i].onclick = function(){
				purple[i].style.backgroundColor = "purple";
				purpleCount = purpleCount + 1;
				if (purpleCount == 4){
					purpletxt.style.textDecoration = "line-through";
				}
			}
		}
		for(let i=0; i<6; i=i+1){
			green[i].onclick = function(){
				green[i].style.backgroundColor = "green";
				greenCount = greenCount + 1;
				if (greenCount == 6){
					greentxt.style.textDecoration = "line-through";
				}
			}
		}
		for(let i=0; i<6; i=i+1){
			blue[i].onclick = function(){
				blue[i].style.backgroundColor = "blue";
				blueCount = blueCount + 1;
				if (blueCount == 6){
					bluetxt.style.textDecoration = "line-through";
				}
			}
		}
		for(let i=0; i<4; i=i+1){
			red[i].onclick = function(){
				red[i].style.backgroundColor = "red";
				redCount = redCount + 1;
				if (redCount == 4){
					redtxt.style.textDecoration = "line-through";
				}
			}
		}
	</script>
</body>
